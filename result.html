<!DOCTYPE html>
<html>
<head>
    <title>Apple Image Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result{
			display: grid;
			grid-template-columns: 1fr 1fr ;
			column-gap: 2px;
			 
		}
		img {  
			width:300px;  
			height:300px;
		}  
        .green-box {
            border: 2px solid green;
			background-color: lightgreen;
            padding: 5px;
        }

        .red-box {
            border: 2px solid red;
			background-color: red;
            padding: 5px;
        }
		.op{
			width:300px;
			
		}
    </style>
</head>
<body>
    <h1>Apple Image Result</h1>
    <div class="result">
        <div>
            <img src="{{ image_path }}" alt="Apple Image">
		</div>
		
        <div>
            <img src="{{ url_for('static', filename='histogram.png') }}" alt="Histogram">
        </div>
   </div>
   <center><div class="op">
	<p>Grayscale Value: {{ grayscale_value }}</p>
        <p class="{% if result == 'Edible' %}green-box{% else %}red-box{% endif %}">{{ result }}</p></div></center>
</body>
</html>
